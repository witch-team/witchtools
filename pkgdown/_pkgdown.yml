destination: docs

url: http://witchtools.witchmodel.org

home:
  title: Data Management for IAMs

template:
    bootstrap: 5
    bslib:
      primary: "#716fac"
      border-radius: 0.5rem
      btn-border-radius: 0.25rem

development:
  mode: auto

reference:
- title: Conversion
  desc: >
    Conversion of well-formated data.table, including batch conversion for
    database files.
  contents:
  - convert_gdx
  - convert_region
  - convert_sqlite
  - convert_table
  - convert_time_period
- title: Default datasets
  desc: >
    Default datasets used to process the WITCH model inputs.
  contents:
  - default_weights
  - region_mappings
  - region_descriptions
  - time_mappings
  - witch_meta_param
- title: WITCH
  desc: >
    WITCH specific functions.
  contents:
  - witch_data
  - witch_data_upload
  - witch_data_usage
  - witch_query
  - witch_scen_name
  - witch_translate_data
  - witch_region_mapping
  - witch_time_mapping
  - witch_results_files
- title: IAMC-format
  desc: >
    Helpers for submission to the IIASA database
  contents:
  - iamc_native_regions_yml
  - iamc_region_mappings_yml
- title: Regional aggregation
  desc: >
    Provides region mappings for regional aggregations.
  contents:
